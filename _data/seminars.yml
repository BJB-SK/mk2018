- speaker: Darko Kraljik
  title: Prečo čítať Starú Zmluvu
  picture: dkraljik.jpg
  description: |
    Niektoré výskumy o čítaní Biblie u kresťanov ukazujú, že čítanie SZ tvorí asi 10%. Keďže je ale známe, že zo SZ sú Kresťanom najobľúbenejšími knihami Žalmy a Príslovia, tak ak tieto dve knihy vyradíme z týchto štatistík, tak vychádza, že Kresťania čítajú asi 5% zo SZ. Táto štatistika zdá sa vychádza z myslenia, že my sme ľudom Novej zmluvy a preto Starú zmluvu ani nepotrebujeme. Je to ale veľké nedorozumenie a veľký omyl. Bibliu, Božie slovo môžeme vnímať ako nádhernú a vzácnu knihu, ktorá obsahuje 66. kapitol. Bez prvých 39. SZ-ných, nie je možné správne porozumieť ostatným 27. NZ-ným.

    <br />Biblia je ako „puzzle“. Bez 39. SZ-ných kúskov, neposkladáme celý obraz. Tieto príklady poukazujú na dôležitosť čítania a študovania SZ. Celé Písmo je totiž Bohom vdýchnuté a je potrebné a užitočné pre nás 2Tim 3,16. Na tomto seminári poukážeme na niektoré kľúčové pravdy, ktoré odhaľujú potrebu čítania a študovania Písma Starej zmluvy.
    <br /><br />
    Teším sa na vás.
    Darko Kraljik
  about_speaker: Som Darko Kraljik a od 1999 roku som kazateľom BJB v SR (v súčasnosti som kazateľom v BJB Bernolákovo). V roku 1999 som ukončil Magisterské štúdium v oblasti NZ teológie na KTK v B. Bystrici a v roku 2007 som ukončil doktorské štúdium taktiež v oblasti NZ teológie a biblického myslenia (filozofie). Okrem toho pôsobím ako externý učiteľ na niekoľkých teologických školách najmä v oblasti induktívneho štúdia Biblie ako člen biblického inštitútu Precept Ministries International, Chattanooga TN.

- speaker: Danka Hanesová
  title: Miesto a postavenie ženy v cirkvi
  picture: dhanesova.jpg
  description: |
    Na seminári sa spolu porozprávame o spektre názorov na to, čo hovorí Biblia o postavená žien v cirkvi. Pokúsime sa pozrieť, v čom môže byť zásadný problém tejto otázky, ako aj viacerých spolusúvisiach moderných otázok, najmä o postoji k Písmu.

- speaker: Pavel Hanes
  title: Radosť a šťastie v živote kresťana
  picture: phanes.jpg
  description: |
    Normálny život kresťana je charakterizovaný trvalou radosťou, ktorá nie vždy súvisí s tým, čo súčasník nazýva "šťastím". Seminár poukáže na (1) biblické pojmy radosti, (2) kresťanský zdroj radosti a (3) význam radosti v každodennom živote nasledovania Krista.

- speaker: Marek Titera
  title: Boží love
  picture: mtitera.jpg
  description: |
    Jako Boží děti jsme byli povoláni ke svobodě a toto pozvání se týká i financí. Množství biblického materiálu na téma peníze/majetek naznačuje, že cesta k finanční svobodě není snadná. Nezbytným předpokladem prožívání finanční svobody je známost biblické moudrosti, ať už jde o pracovní morálku, spoření, spotřebu, dluhy, nebo dávání. Co s ní uděláme je na nás. V semináři si představíme základní východiska pro život, v němž love nejsou překážkou zakoušení Boží lav a možný zdroj frustrace se stává požehnáním.

- speaker: Dodo Michalec
  title: Príťažlivý ​kostol​
  picture: dmichalec.jpg
  description: |
    Ako budovať zbor, do ktorého chodia radi aj ľudia, ktorí cirkev nemusia?<br />
    Môže byť zbor príťažlivý a zároveň zdravý?<br />
    Teologicky OK a kultúrne relevantný?<br />
    Prečo Ježiš priťahoval hriešnikov, ale my (cirkev) - Jeho telo, ich pritiahnuť nevieme?

- speaker: David Piksa
  title: Kresťan medzi neveriacimi kamošmi
  picture: dpiksa.jpg
  description: |
    Jak se má chovat křesťan mezi nevěřícími, aby získal nevěřící kamarády pro Ježíše a sám nebyl získán
    nevěřícími pro svět? „Hle, já vás posílám jako ovce mezi vlky.“ (Mt 10:16) Ježíš po nás nechce,
    abychom víru v Něho skrývali. Naopak nám ukazuje vhodné způsoby, jak lidem svědčit o našem Bohu.
    <br /><br />
    V semináři se dotkneme dvou způsobů: Jak svědčit slovem? Jak svědčit skutkem? Nebude to o teorii,
    spíše uvedu konkrétní příklady a rady pro naše každodenní evangelizace.


- speaker: Marek Macák
  title: Výzva pornografie
  picture: mmacak.jpg
  description: |
    Výzva pornografie - pornografie ve své sučasné formě je výzvou pro církev i pro společnost. Velmi často ji sledují jak veřící tak nevěřící lidé, a oba světy si konečně začaly uvědomovat, že je potřeba tuto otázku jasně pojemnovat a začít řešit praktické dopady užívání porna a života ve světě, kde je pornografie tak snadno dostupná. Jde jen pouze nějakou "neřest", anebo je ve hře něco více? V semináři se podíváme na psychologické, biologické a duchovní aspekty pornografie i na možnosti jejího řešení.

- speaker: Pavel Coufal
  title: Nemám čas
  picture: manonym.jpg
  description: |
    Každý týden mám tolik možností, co bych mohl dělat! Život je skvělý a je to docela legrace. Kde ale mám brát na všechno čas? Mládež, kamarádi, občas po mně něco chce škola (nebo zaměstnavatel), nebo i rodiče doma… nebo lidi ve sboru… a Bůh??

    Pojďme spolu přemýšlet o tom, kde vzít čas na to, co má skutečně smysl a hodnotu. Jak do svého života dostat to, co by tam mělo být?
  about_speaker: Pavel Coufal, předseda Výkonného výboru BJB v ČR, kazatel brněnského baptistického sboru, (stále zamilovaný) manžel a táta dvou kluků (to je výzva)

- speaker: Radek Kolařík, Darko Kraljik, Jan Jackanič, Ben Uhrin
  title: Skončila sa reformácia? (Panelová diskusia)
  picture: manonym.jpg
  description: |
    Ecclesia reformata et semper reformanda (Cirkev reformovaná a stále obnovujúca sa). Čo sa stalo 31.10.1517? A aké to má dôsledky na nás? Čo znamenala Ježišova modlitba za jednotu a akú reformáciu potrebuje naša cirkev dnes? Príďte si vypočuť a samy sa pýtať.
    <br /><br />
    Moderuje Richard Nagypal

- speaker: TCK tím
  title: Ako slúžiť tzv. iGENERATION?
  picture: manonym.jpg
  description: |
    Je naozaj rozdiel v tom ako veci vníma a spracováva terajšia mládež? Ak áno, čo pre to môžeme urobiť, aby sme ich zasiahli a získali pre Krista? Akým spôsobom môžeme spoznať viac ich svet? Prečo by sa vôbec náš spôsob služby mal prispôsobovať iGENERÁCII?
    <br /><br />
    Seminár je určený najmä pre vedúcich, ale aj pre všetkých ostatných, ktorí by sa chceli dozvedieť viac o danej téme.
